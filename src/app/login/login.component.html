
  <div class="login">
    <h2 class="login-header">LOGIN</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="loginUser()">
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.u_name.errors }">
        <input type="text" placeholder="Enter Username" formControlName="u_name">
      </p>
  
      <div *ngIf="isSubmitted && formControls.u_name.errors" class="help-block">
        <div *ngIf="formControls.u_name.errors.required">Username is required</div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.pwd.errors }">
        <input type="password" placeholder="Enter Password" formControlName="pwd">
      </p>
  
      <div *ngIf="isSubmitted && formControls.pwd.errors" class="help-block">
        <div *ngIf="formControls.pwd.errors.required">Password is required</div>
      </div>  
      <p>
        <input type="submit" value="Login"[routerLink]="['/patadd']">
      </p>
    </form>
  </div>
